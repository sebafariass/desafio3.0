<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Sebastian Farias Arellano">
    <meta name="description" content="Centro Medico Salud">
    <meta name="keywords" content="Fonoadiología, psiquiatría, odontología, pediatría">
    <!-- CSS-->
    <link rel="stylesheet" href="assets/css/styles.css">
         <!-- Bootstrap-->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
         integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Centro Medico</title>
  </head>
  <body>
    <form onsubmit="return validar()">
      <h1>Formulario Inscripción</h1>

     <div class="contenedor_imputs">
      <input type="text" name="name" id="nombre" placeholder="Nombre" class="input__dimensiones" />
      <input type="text" name="lastname" id="apellidos" placeholder="Apellido"  class="input__dimensiones" />
      <input type="email"  name="email"  id="correo" placeholder="Correo electrónico" class="input__dimensiones" />
      
      <input type="text"  name="edad" id="edad" placeholder="Ingresa tu edad" class="input__dimensiones"/>


      <input type="text" name="user" id="usuario" placeholder="Usuario" class="input__dimensiones" />
      <input type="text"  name="phone" id="telefono" placeholder="Teléfono (986096222)" class="input__dimensiones"/>
      <input type="text"  name="rut" id="rut" placeholder="Ej: 11255366-k " class="input__dimensiones"/>
      <input type="text"  name="fecha" id="fecha" placeholder="Día Atención (dd-mm-aaaa)"  class="input__dimensiones"/>
     <div>

      <!-- Select HORA Y ESPECIALISTA -->
      <select id="hora__solicitada" name="hora__solicitudes" onchange="hora__solicitud();" class="input__dimensiones">
        
        <option selected>Seleccionar hora</option>
        <option >15:00</option>
        <option >15:45</option>
        <option >17:00</option>
        <option >19:00</option>
        <option >22:00</option>
        </select>
     </div> 



    

     <div>
      <select  id="especialista" name="Hora__especialista" onchange="hora__especialista();" class="input__dimensiones">
       
        
        <option selected>Seleccionar especialidad</option>
        <option >Traumatología</option>
        <option >Otorrino</option>
        <option >Pediatría</option>
        <option >Odontología</option>
        <option >Psicología</option>
        <option >Psiquiatría</option>

        </select>
     </div> 
     

      <div class="contenedor_button">
        <button type="button" onclick="validar()" class="btn btn-success">Enviar</button>
      </div>

    


     </div>

    
    </form>

    <div>
      <p id="mensaje__descripcion"></p>
  </div>

    <!-- scriptss-->
    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
</script>

  </body>
</html>
